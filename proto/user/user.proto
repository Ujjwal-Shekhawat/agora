syntax = "proto3";

package user_proto;

option go_package = "./;proto";

service UserService {
    rpc Login(LoginReq) returns (ServerResponse);
    rpc GetUser(GetUserReq) returns (UserResponse);
    rpc CreateUser(User) returns (ServerResponse);
}

message User {
    string name = 1;
    string email = 2;
    string password = 3;
}

message GetUserReq {
    string name = 1;
}

message ServerResponse {
    string message = 1;
    int32 status_code = 2;
}

message LoginReq {
    string name = 1;
    string password = 2;
}

message UserResponse {
    string name = 1;
    repeated string joined_guilds = 2;
};